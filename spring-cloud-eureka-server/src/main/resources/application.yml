server:
  port: 1111
eureka:
  instance:
    hostname: localhost
    appname: springCloudServer
  client:
    register-with-eureka: false # 作为注册中心服务，不向自己注册自己
    fetch-registry: false # 注册中心负责维护服务实例，不做检索服务
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureaka/